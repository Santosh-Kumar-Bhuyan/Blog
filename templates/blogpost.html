{% extends 'layout.html' %}

{% block postactive %} active {% endblock postactive %}
{% block title %} BlogPost {% endblock %}

{% block body %}

  <div class="containerfluid bg-info pt-5 pb-5">
    <div class="col-xl-10 col-lg-10 col-md-11 col-11 mx-auto">
       <div class="col-12 card p-4 shadow blog_left__div">
         <div class="d-flex justify-content-center align-items-center flex-column pt-1 pb-5 ">
            <h1 class="main_heading">{{post.title}}</h1>
            <p class="main_heading__para"> <span class="font-weight-bold">Article by {{post.author}}</span></p>
             <span>{{ post.timestamp }}</span>
         </div>
         <figure class="right_side__img mb-5">
            <img src="{{post.image}}" class="img-fluid shadow">
         </figure>
         <p>
             {{ post.content }}
         </p>
       </div>
    </div>

</div>


{% endblock %}
